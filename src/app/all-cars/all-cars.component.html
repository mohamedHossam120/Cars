<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <div class="main">
            <h5>Popular Rental Deals</h5>
            <p>Most popular cars rental deals</p>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let car of cars | paginate: { itemsPerPage: 16, currentPage: page }">
                <div class="card h-100 shadow-sm" [routerLink]="['/carDetail', car.id]">
                    <img src="assets/car2.jpg" class="card-img-top" alt="Car image" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ car.car }}</h5>
                        <p class="card-text">
                            <i class="fa-solid fa-star text-warning"></i>
                            <span class="rating">3.2</span>
                            <span class="text-muted">(3.2 reviews)</span>
                        </p>
                        <div class="spans mb-2">
                            <p><i class="fa-solid fa-person"></i> 4 passengers</p>
                            <p><i class="fa-solid fa-bolt"></i> electric</p>
                        </div>
                        <hr />
                        <div class="price d-flex justify-content-between">
                            <p>Price</p>
                            <p><span class="span_price fw-bold">{{ car.price }}</span>/day</p>
                        </div>
                        <button class="btn btn-primary mt-auto">
                            Rent Now <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4" *ngIf="cars.length > 16">
            <pagination-controls (pageChange)="page = $event" previousLabel="Previous"
                nextLabel="Next"></pagination-controls>
        </div>
    </div>
</body>

</html>
